<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/home.css">
  <title>An all-in-one IoT kit built for the cloud</title>

  {% include seo.html %}

  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  </script>

  <meta http-equiv="cleartype" content="on">

  {% include head/custom.html %}

</head>

<body>
  {{ content }}
  <script src="assets/js/ui.js"></script>

  <script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>

  {% include analytics.html %}
  {% include /comments-providers/scripts.html %}

</body>

</html>
